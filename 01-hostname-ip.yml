---
- name: Configure hostname and interface on Junos router
  hosts: junos
  gather_facts: no

  vars:
    ansible_network_os: junos
    ansible_connection: netconf  # Netconf is used for Junos devices

  tasks:
    - name: Configure the hostname of the router
      junos_system_hostname:
        name: "{{ hostname }}"
      register: hostname_result

    - name: Display hostname configuration result
      debug:
        msg: "Hostname was configured to {{ hostname_result.changed }}"

    - name: Configure interface ge-0/0/0
      junos_interface:
        name: ge-0/0/0
        description: "{{ interface_description }}"
        ipv4:
          address: "{{ interface_ip }}/24"  # Assuming /24 netmask for simplicity
        enabled: true
      register: interface_result

    - name: Display interface configuration result
      debug:
        msg: "Interface ge-0/0/0 was configured with IP {{ interface_ip }} and description {{ interface_description }}"
      when: interface_result.changed

